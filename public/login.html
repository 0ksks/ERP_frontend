<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui@2.15.14/lib/theme-chalk/index.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui@2.15.14/lib/index.js"></script>
    <title>Login Page</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('index_bg.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        background-color: #fffbf5;
        padding: 30px;
        width: 400px;
        border-radius: 10px;
        box-shadow: 0px 10px 20px 0px #00000040;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-container .el-input {
        width: 100%;
        margin-bottom: 20px;
      }

      .form-container .el-button {
        width: 100%;
        margin-bottom: 10px;
      }

      .form-container .frameless-button {
        margin-top: 10px;
        padding: 0;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app" class="form-container">
      <el-input
        placeholder="User"
        v-model="username"
        prefix-icon="el-icon-user"
      ></el-input>
      <el-input
        placeholder="Password"
        v-model="password"
        prefix-icon="el-icon-lock"
        show-password
      ></el-input>
      <el-button type="primary" @click="login">Log On</el-button>
      <el-button type="default" @click="showChangePasswordDialog"
        >Change Password</el-button
      >
      <el-button
        type="text"
        class="frameless-button"
        @click="showRegisterDialog"
        >Register One</el-button
      >

      <!-- 注册弹出框 -->
      <el-dialog
        title="Register"
        :visible.sync="registerDialogVisible"
        width="400px"
      >
        <el-input
          placeholder="Username"
          v-model="registerUsername"
          prefix-icon="el-icon-user"
        ></el-input>
        <el-input
          placeholder="Password"
          v-model="registerPassword"
          prefix-icon="el-icon-lock"
          show-password
        ></el-input>
        <el-input
          placeholder="Confirm Password"
          v-model="registerConfirmPassword"
          prefix-icon="el-icon-check"
        ></el-input>
        <span slot="footer" class="dialog-footer">
          <el-button @click="registerDialogVisible = false">Cancel</el-button>
          <el-button type="primary" @click="register">Register</el-button>
        </span>
      </el-dialog>

      <!-- 更改密码弹出框 -->
      <el-dialog
        title="Change Password"
        :visible.sync="changePasswordDialogVisible"
        width="400px"
      >
        <el-input
          placeholder="Current Password"
          v-model="currentPassword"
          prefix-icon="el-icon-lock"
          show-password
        ></el-input>
        <el-input
          placeholder="New Password"
          v-model="newPassword"
          prefix-icon="el-icon-lock"
          show-password
        ></el-input>
        <el-input
          placeholder="Confirm New Password"
          v-model="confirmNewPassword"
          prefix-icon="el-icon-check"
        ></el-input>
        <span slot="footer" class="dialog-footer">
          <el-button @click="changePasswordDialogVisible = false"
            >Cancel</el-button
          >
          <el-button type="primary" @click="changePassword"
            >Change Password</el-button
          >
        </span>
      </el-dialog>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: function () {
          return {
            username: '',
            password: '',
            registerDialogVisible: false,
            changePasswordDialogVisible: false,
            registerUsername: '',
            registerPassword: '',
            registerConfirmPassword: '',
            currentPassword: '',
            newPassword: '',
            confirmNewPassword: '',
          };
        },
        methods: {
          login: function () {
            const loginData = {
              username: this.username,
              password: this.password,
            };

            axios
              .post('https://your-api-endpoint/login', loginData)
              .then(response => {
                const res = response.data;
                if (res.code === 1) {
                  this.$message({
                    message: `Login successful! Welcome ${res.data.username} (${res.data.role})`,
                    type: 'success',
                  });
                  // 登录成功后跳转到主页
                  window.location.href = 'homepage.html';
                } else {
                  this.$message.error(res.message);
                }
              })
              .catch(error => {
                console.error('Error during login:', error);
                this.$message.error(
                  'An error occurred while trying to log in.'
                );
              });
          },
          showRegisterDialog: function () {
            this.registerDialogVisible = true;
          },
          register: function () {
            if (this.registerPassword !== this.registerConfirmPassword) {
              this.$message.error('Passwords do not match');
              return;
            }

            const registerData = {
              username: this.registerUsername,
              password: this.registerPassword,
            };

            axios
              .post('https://your-api-endpoint/register', registerData)
              .then(response => {
                const res = response.data;
                if (res.code === 1) {
                  this.$message({
                    message: `Registration successful! Your UserID is ${res.data.userID}`,
                    type: 'success',
                  });
                  this.registerDialogVisible = false;
                } else {
                  this.$message.error(res.message);
                }
              })
              .catch(error => {
                console.error('Error during registration:', error);
                this.$message.error(
                  'An error occurred while trying to register.'
                );
              });
          },
          showChangePasswordDialog: function () {
            this.changePasswordDialogVisible = true;
          },
          changePassword: function () {
            if (this.newPassword !== this.confirmNewPassword) {
              this.$message.error('New passwords do not match');
              return;
            }

            const changePasswordData = {
              currentPassword: this.currentPassword,
              newPassword: this.newPassword,
            };

            axios
              .post(
                'https://your-api-endpoint/change-password',
                changePasswordData
              )
              .then(response => {
                const res = response.data;
                if (res.code === 1) {
                  this.$message({
                    message: 'Password changed successfully!',
                    type: 'success',
                  });
                  this.changePasswordDialogVisible = false;
                } else {
                  this.$message.error(res.message);
                }
              })
              .catch(error => {
                console.error('Error during password change:', error);
                this.$message.error(
                  'An error occurred while trying to change the password.'
                );
              });
          },
        },
      });
    </script>
  </body>
</html>
